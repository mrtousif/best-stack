table:
  name: videos
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: channel_id
array_relationships:
  - name: feelings
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: feelings
          schema: public
  - name: play_lists
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: play_lists
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        channel_id: x-hasura-User-Id
      columns:
        - description
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - category
        - channel_id
        - created_at
        - description
        - duration
        - id
        - stream_url
        - thumbnail
        - title
        - views
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - title
      filter:
        channel_id:
          _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        channel_id:
          _eq: X-Hasura-User-Id
