table:
  name: videos
  schema: public
object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: feelings
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: feelings
          schema: public
  - name: play_lists
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: play_lists
          schema: public
