table:
  name: watch_history
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: video
    using:
      foreign_key_constraint_on: video_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - last_watchted_at
        - user_id
        - video_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
