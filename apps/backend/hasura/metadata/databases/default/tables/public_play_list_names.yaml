    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: play_lists
    using:
      foreign_key_constraint_on:
        column: play_list_names_id
        table:
          name: play_lists
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - name
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - video_count
      filter: {}
