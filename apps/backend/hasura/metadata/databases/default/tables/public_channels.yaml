table:
  name: channels
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: channel_subscriptions
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          name: channel_subscriptions
          schema: public
  - name: videos
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          name: videos
          schema: public
